<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet" />
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Sharepoint</title>
</head>
<body>
    <header class="navbar navbar-expand-md fixed-top">
        <a class="navbar-brand" href="#" onclick="toggleSidebar()">Sharepoint</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">

        </div>
        <div class="mt-2 mt-md-0">Username</div>
    </header>
    <div class="container mt-5">
        
        <!-- ### Experimental ### -->
        <div class="sidebar" id="sidebar">
            sidebar
        </div>
        <!-- #################### -->

        <div id="row">
            <div class="col" id="box-container">
                
            </div>
        </div>
    </div>
    <script>
    let state = {
        sidebarHidden : true
    }
    //Experimental aka doesn't work nor look well
    function toggleSidebar(){        
        let sidebar = document.querySelector('.sidebar');
            
        if(state.sidebarHidden){
            sidebar.style.left = 0;
        }else{
            sidebar.style.left = "-200px"
        }
        state.sidebarHidden = !state.sidebarHidden;
    }

    //add vacant boxes to container
    function addBoxes(obj){
        let container = document.getElementById('box-container');

        obj.forEach(box => {
            console.log(box)
            let boxContainer = document.createElement('div');
            boxContainer.classList.add('box');
            let address = document.createElement('p');
            address.textContent = box.address;
            boxContainer.appendChild(address);
            container.appendChild(boxContainer)
        })
    }

    function getBoxes(){
        const xhr = new XMLHttpRequest();
        
        xhr.open('GET', "http://127.0.0.1:8080/boxes");

        xhr.onload = function(){
            if (xhr.status == 200){
                state.boxes =  JSON.parse(xhr.response);
                addBoxes(state.boxes);
            }
        }

        xhr.send();
    }

    document.onload = getBoxes();
    </script>
</body>
</html>
